language: python
python:
    - "3.6"

install:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt

stages:
    - check
    - build
    - test
    - deploy

jobs:
    include:
        - stage: check
          - name: "Flake8 and Pylint"
            script:
              - echo "--- Starting linters ---"
              - flake8 --ignore=E501,E231
              - pylint --errors-only --disable=C0301 --disable=C0326 *.py tests/*.py
              - echo "--- Linting complete ---"
          - name: "Unit Test"
            script:
              - python -m unittest --verbose --failfast
        - stage: build
          name: "Docker Build"
          script:
              - docker build --tag api:latest .
        - stage: test
          name: "App Test"
          script:
              - docker build --tag api:latest .
              - docker run --detach --publish 5000:5000 api:latest
              - ./.travis/curl_app.sh
